<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Responsive</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #333;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    /* Bouton hamburger caché par défaut */
    .menu-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Sur mobile */
    @media (max-width: 768px) {
      nav ul {
        display: none; /* caché par défaut */
        flex-direction: column;
        background: #444;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        padding: 10px;
      }

      .menu-toggle {
        display: block; /* bouton visible */
      }
    }
  </style>
</head>
<body>

  <nav>
    <button class="menu-toggle">☰</button>
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function(){
      $(".menu-toggle").click(function(){
        $("nav ul").slideToggle(300); // Animation ouverture/fermeture
      });

      // (optionnel) Empêcher le menu de rester "bloqué ouvert" si on agrandit l'écran
      $(window).resize(function(){
        if($(window).width() > 768){
          $("nav ul").removeAttr("style"); // reset le style
        }
      });
    });
  </script>

</body>
</html>
